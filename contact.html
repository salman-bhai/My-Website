<!DOCTYPE html>
<html>

	<head>
  	<!--Page Title-->
  	<title>Salman Shah - Contact Me</title>

  	<!--Meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
		<meta name="keywords" content="Salman Shah, Intern, Data Science, Machine Learning">
	  <meta name="author" content="Salman Shah">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<!--CSS Files-->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/stylesheet.css">

		<!--JavaScript files-->
		<script type="text/javascript" src="js/home.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js">
		</script>
		<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js" ></script>
 		<script> 
  	 	$(function(){ $("#header").load("header.html") });
 			$(function(){ $("#footer").load("footer.html") });
 		</script>
  </head>


	<body onload="init()">
		
		<div id="header">

		</div>

		<main>
			<div class="container">
				<div class="card">
					<div class="card-content" style="position: relative;">
						<h3>Contact</h3>
						<div class="row" style="margin-left: -40px !important;">
							<div class="input-field col s12 m6 l6">
								<i class="material-icons prefix"></i>
								<label for="name">Name<font color="red">*</font></label>
								<input id="name" type="text" class="validate">
							</div>
							<div class="input-field col s12 m6 l6">
								<i class="material-icons prefix"></i>
								<input id="email" type="email" class="validate">
								<label for="email">E-Mail<font color="red">*</font></label>
							</div>
							<div class="input-field col s12">
								<i class="material-icons prefix"></i>
								<textarea id="msg" class="materialize-textarea"></textarea>
								<label for="msg">Message<font color="red">*</font></label>
								<button class="btn waves-effect waves-light green right" id="send" onclick="sendMail()">Submit
									<i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>    		
	
		<div id="footer">

		</div>

	</body>

</html>
