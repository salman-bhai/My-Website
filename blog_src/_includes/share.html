<div class="share">
  <h3 class="pt-sans">Share</h3>
    <div class="row"> 
      <a aria-label="Share on Twitter" href="https://twitter.com/intent/tweet?text=&quot;Check%20out%20this%20amazing%20blog%20by%20Salman%20Shah%20on%20&quot;%20{{ site.url }}{{ site.baseurl }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
        <i class="fa fa-twitter-square large" aria-hidden="true">
        </i>
      </a>
      <a aria-label="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}/{{ site.baseurl }}/{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
        <i class="fa fa-facebook-square large" aria-hidden="true" style="color: blue;">
        </i>
      </a>
      <a aria-label="Share on Google Plus" href="https://plus.google.com/share?url={{ site.url }}/{{ site.baseurl }}/{{ page.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="Share on Google+">
        <i class="fa fa-google-plus-square large" aria-hidden="true" style="color: red;">
        </i>        
      </a>
    </div>
</div>
